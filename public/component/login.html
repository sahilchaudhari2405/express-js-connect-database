<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login page</title>
    <link rel="stylesheet" href="../css/style.css" />

  <body id="login-body">
  <div class="login-form">
            <div class="login-content">  
              <div class="login-title">Login</div>
              <form method="post" action="login" name="login" onsubmit="return checked()">
                <div class="input-boxs">
                  <div class="input-box">
                    <input type="text" placeholder="Enter your email" name="emails" />
                  </div>
                  <div class="input-box">
                    <input
                      type="password"
                      placeholder="Enter your password?"
                      name="pass"
                    />
                  </div>
                  <div class="login-text">
                    <a href="#">Forgot password?</a>
                  </div>
                  <div class="button">
                    <input type="submit" value="Sumbit" oncl />
                  </div>
                </div>
              </form>
              <div class="signup">
                Don't have an account? <a href="../index.html" >Signup!!</a>
              </div>
            </div>
          </div>
  </body>
</html>
